<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeQuest Problems</title>
  <link rel="stylesheet" href="problems.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
  <header class="navbar">
    <div class="logo-container">
      <img src="logo3.jpeg" alt="Logo" class="logo" />
      <h1>CodeQuest</h1>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="profile.html">My Profile</a>
    </nav>
  </header>

  
  <section class="problems-section">
    <h2>Introductory Problems</h2>
    <ul class="problem-list">
      <li><a href="problems/problem1.html">Weird Algorithm</a></li>
      <li><a href="problems/problem2.html">Missing Number</a></li>
      <li><a href="problems/problem3.html">Repetitions</a></li>
      <li><a href="problems/problem4.html">Increasing Array</a></li>
      <li><a href="problems/problem5.html">Number Spiral</a></li>
    </ul>
  </section>

  
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffd700"
      },
      "shape": {
        "type": "star"
      },
      "opacity": {
        "value": 0.5
      },
      "size": {
        "value": 2
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffd700",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 4,
        "direction": "none",
        "out_mode": "bounce"
      }
    },
    "interactivity": {
      "detect_on": "window",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        }
      },
      "modes": {
        "repulse": {
          "distance": 100,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        }
      }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
